<div id="label-vue"
     v-bind:style="{width: width + 'px', height: height + 'px', textAlign: 'left'}">

    <!--工具栏-->
    <div id="label-vue-tool-bar">
        <button v-on:click.stop="onCreateRectangle">创建矩形</button>
        <button v-on:click.stop="onCreatePolygon">创建多边形</button>
        <button v-on:click.stop="onCreateLine">创建线条</button>
        <button v-on:click.stop="onCreateLineStrip">创建连线</button>
        <button v-on:click.stop="onCreateCircle">创建圆形</button>
        <button v-on:click.stop="onEdit">编辑图形</button>
        <button v-on:click.stop="onRevoke">撤销</button>
        <button v-on:click.stop="onDelete">删除</button>
        <button v-on:click.stop="onSave">保存</button>
        <button title="
创建矩形:alt+1
创建多边形: alt+2
创建线条: alt+3
创建连线: alt+4
创建圆形: alt+5
完成创建: enter
编辑图形: alt+`
撤销: ctrl+z
删除: delete
拖动连接点：ctrl+鼠标左键按下，然后移动鼠标
增加连接点：选中连接点，然后在适当位置alt+鼠标左键点击
">帮助
        </button>
    </div>

    <!--编辑窗-->
    <div id="label-vue-editor"
         v-on:click="onMouseSingleClick"
         v-on:mousemove="onMousemove">

        <!--背景板-->
        <!--      <img v-bind:src="imgUrl"  alt=""/>-->

        <!--画板-->
        <svg v-bind:height="height"
             v-bind:width="width">
            <!--线条图形-->
            <label-line-strip v-for="item of lines"
                              v-bind:meta-data="item"
                              v-bind:key="item.key"
                              v-bind:max-point="2"
                              v-bind:closed="false"
                              v-on:complete="onComplete"
                              v-on:graphClick="onGraphClick"
                              v-on:pointClick="onPointClick"
                              v-on:pointDragStart="onPointDragStart"
                              v-on:pointDragEnd="onPointDragEnd"/>

            <!--连线图形-->
            <label-line-strip v-for="item of lineStrips"
                              v-bind:meta-data="item"
                              v-bind:key="item.key"
                              v-bind:max-point="1000"
                              v-bind:closed="false"
                              v-on:complete="onComplete"
                              v-on:graphClick="onGraphClick"
                              v-on:pointClick="onPointClick"
                              v-on:pointDragStart="onPointDragStart"
                              v-on:pointDragEnd="onPointDragEnd"/>

            <!--多边形图形-->
            <label-line-strip v-for="item of polygons"
                              v-bind:meta-data="item"
                              v-bind:key="item.key"
                              v-bind:max-point="1000"
                              v-bind:closed="true"
                              v-on:complete="onComplete"
                              v-on:graphClick="onGraphClick"
                              v-on:pointClick="onPointClick"
                              v-on:pointDragStart="onPointDragStart"
                              v-on:pointDragEnd="onPointDragEnd"/>

            <!--圆形图形-->
            <label-circle v-for="item of circles"
                          v-bind:meta-data="item"
                          v-bind:key="item.key"
                          v-on:complete="onComplete"
                          v-on:graphClick="onGraphClick"
                          v-on:pointClick="onPointClick"
                          v-on:pointDragStart="onPointDragStart"
                          v-on:pointDragEnd="onPointDragEnd"/>

            <!--矩形图形-->
            <label-rectangle v-for="item of rectangles"
                             v-bind:meta-data="item"
                             v-bind:key="item.key"
                             v-on:complete="onComplete"
                             v-on:graphClick="onGraphClick"
                             v-on:pointClick="onPointClick"
                             v-on:pointDragStart="onPointDragStart"
                             v-on:pointDragEnd="onPointDragEnd"/>
        </svg>
    </div>
</div>
