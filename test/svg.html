<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg tour</title>
    <style>
        .gon {
            stroke: orange;
            stroke-width: 2;
            fill: transparent;
        }

        .gon:hover {
            stroke: white;
            stroke-width: 2;
            fill: red;
            fill-opacity: 0.8;
        }

        .gon circle {
            stroke-width: 0;
            fill: transparent;
        }

        .gon:hover circle {
            stroke: red;
            stroke-width: 0;
            fill: red;
        }
    </style>
</head>
<body>
<svg width="600" height="600"
     xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" fill="yellow"/>
    <line stroke="orange"
          stroke-width="1"
          x1="10" y1="10" x2="40" y2="40"/>

    <polyline stroke="orange"
              stroke-width="1"
              fill="transparent"
              points="30 60 60 60 60 90 30 90"/>

    <g class="gon">
        <line x1="95" y1="130" x2="115" y2="130"/>

        <polygon fill="transparent"
                 points="90 120 120 120 120 150 90 150"/>
    </g>

    <g class="gon">
        <polygon points="90 180 120 180 120 210 90 210"/>
        <circle cx="90" cy="180" r="2"/>
        <circle cx="120" cy="180" r="2"/>
        <circle cx="120" cy="210" r="2"/>
        <circle cx="90" cy="210" r="2"/>
    </g>
</svg>
</body>
</html>
